<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | javascriptApp2</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=320 height=200 style="width: 320px; height: 200px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.gz",
        frameworkUrl: "Build/Build.framework.js.gz",
        codeUrl: "Build/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "javascriptApp2",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
