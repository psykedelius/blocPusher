<script >
  window.onload = Function( displayTab("scoreTab"));

  function displayTab( contentToDisplayId )
  {
    var contentToDisplay = document.getElementById(contentToDisplayId);
    let tabCount = userPanelTabs.children.length;
    var children = userPanelTabs.children;
    //on change la tronche de l'onglet
    if (contentToDisplayId == "chatTab")
    {
      document.getElementById("userPanelScoreTab").classList.remove("hidden");
      document.getElementById("userPanelChatTab").classList.add("active");
      document.getElementById("userPanelChatTab").classList.add("hidden");
      document.getElementById("userPanelScoreTab").classList.remove("active");
    }else{
      document.getElementById("userPanelScoreTab").classList.add("hidden");
      document.getElementById("userPanelChatTab").classList.remove("active");
      document.getElementById("userPanelChatTab").classList.remove("hidden");
      document.getElementById("userPanelScoreTab").classList.add("active");

    }

    //on change le contenu du body
    console.log("tab to display = "+contentToDisplayId);
    for (var i = 0; i < children.length; i++) {
        var currentChild = children[i];
        
        if (contentToDisplayId === currentChild.id)
        {
          console.log("tab to show = "+currentChild.id);
          currentChild.style.display = "block";
        }else{
          currentChild.style.display = "none";
        }
    }
  }
  function prout()
  {
    console.log("Prout");
  }
  
  const userPanelChatTab =  document.getElementById("userPanelChatTab");
  userPanelChatTab.addEventListener('click',(e) => {
    e.stopPropagation();
    displayTab("chatTab");
  
  });

  const userPanelScoreTab =  document.getElementById("userPanelScoreTab");
  userPanelScoreTab.addEventListener('click',(e) => {
    e.stopPropagation();
    displayTab("scoreTab")
    });
</script>
