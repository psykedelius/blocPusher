<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/userInfoPanel.css" crossorigin="anonymous">

</head>
<body >
<!-- display user info -->
        <div class="container-fluid" style="border : black 1px solid">
            <!-- display user name and image -->
            <div class="row bg-light mt-0">
                <div class="col-12 p-0" >
                    <!-- display user circle group -->
                    <div class="container userCircleGroup m-auto p-0  bg-light">
                        <!-- display user image -->
                        <img src="https://picsum.photos/200" class=" userCircleImg" alt="...">

                        <!-- display edit btn -->
                        <button id="editUserProfileBtn" class="btn btn-default editUserProfileBtn p-0  bg-transparent">
                            <img src = "../ressources/picto/pencil-square.svg" fill="#044B94" fill-opacity="0" stroke ="none" stroke-opacity="0" height="100%" width="100%" alt="edit"/>                    
                        </button>              

                        <!--  user name -->
                        <div class="userNameBg " >
                            <!-- display user name -->
                            <div id="userNameLabel" class="userNameLabel ">userName</div>
                            <!-- display user input name -->
                            <input id="userNameInput" class="form-control hidden "  type="text" aria-describedby="pseudoHelp" placeholder="userName">
                        </div>
                    </div>
                    <div class="userDescription">One of three columns</div>
                </div>
            </div>
        </div>

        <script src="../js/userInfoPanel.js" crossorigin="anonymous"></script>
</body>
</html>
